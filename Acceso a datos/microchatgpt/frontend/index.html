<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>micro-ChatGPT (Ollama)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css?v=2" />

</head>
<body>
  <div class="app">
    <header>
      <h1 class="brand"> 
      <img src="./logo.png" alt="Logo" class="logo"/> micro-ChatGPT</h1>
      <div class="controls">
        <label>
          Model:
          <select id="modelSelect">
            <option value="llama3.1:8b-instruct-q4_0">llama3.1:8b-instruct-q4_0</option>
          </select>
        </label>
        <button id="refreshModels">↻</button>
      </div>
    </header>

    <!-- barra login mínima -->
    <div class="controls auth">
      <input id="user" placeholder="usuario" autocomplete="username" />
      <input id="pass" type="password" placeholder="contraseña" autocomplete="current-password" />
      <button id="btnLogin" class="primary" type="button">Login</button>
      <button id="btnRegister" type="button">Register</button>
      <button id="btnLogout" type="button" style="display:none;">Logout</button>
      <select id="convSelect" style="min-width:220px; display:none;"></select>
      <button id="btnNewChat" type="button" style="display:none;">Nuevo chat</button>
      <span id="status" class="pill">modo invitado</span>
    </div>

    <main id="chat"></main>

    <form id="chatForm">
      <textarea id="prompt" rows="2" placeholder="Escribe tu mensaje..."></textarea>
      <button type="submit" class="primary">Enviar</button>
    </form>
  </div>

  <script src="./app.js?v=2"></script>
</body>
</html>
